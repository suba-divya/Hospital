<!DOCTYPE html>
<html>  
<body  style="background-color:#E8E2E1;">  <br>
<h1>ABC HOSPITAL</h1>
<h2>REGISTRATION</h2>
<form action="New" method="post">  
id:<input type="number" name="userId"/><br/><br/>
 
name:<input type="text" name="userName"/><br/><br/>
 
age:<input type="number" name="userAge"/><br/><br/> 
sex:
<select name="userSex">  
<option>Male</option>  
<option>Female</option>  
<option>other</option> 
</select>
dob:<input type="number" name="userDob"/><br/><br/> 
email :<input type="text" name="userEmail"/><br/><br/>  
country:  
<select name="userCountry">  
<option>India</option>  
<option>Pakistan</option>  
<option>other</option> 
</select><br>
<br>
patient:
<select name="userType">  
<option>InPatient</option>  
<option>OutPatient</option>   
</select>

<input type="submit" value="create"/>  
  
</form>  
</body>  
</html>
